<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Operation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <div class="container mt-5">
    <div class="form">
      <h2>Product Data</h2>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="id" placeholder="Product Id">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="Product Name">
        </div>
        <div class="input-group custom-file">
          <label class="input-group-text" for="image">Choose file</label>
          <label class="form-control d-flex justify-content-start align-items-center" for="image">
            <span id="imagename"></span>
          </label>
          <input type="file" class="form-control" id="image" onchange="pressed()" />
        </div>
        <br>
        <div class="form-group">
          <input type="text" class="form-control" id="price" placeholder="Product Price">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="description" placeholder="Product Description">
        </div>
        <button class="btn btn-success button" id="submit" type="button" onclick="addProduct()">Submit</button>
        <button class="btn btn-primary button" id="update" type="button">Update</button>
      </form>
    </div>

    <div class="row m-3">
      <div class="col-md-4 offset-7">
        <div class="form-group">
          <input type="text" class="form-control" id="filterid" placeholder="Filter By Id" onkeyup="searchId()">
        </div>
      </div>
      
    </div>

    <table class="styled-table" id="table">
      <thead>
        <tr>
          <th onclick='sortColumnByNum("id")'>Id</th>
          <th onclick="sortColumnByName('name')">Name</th>
          <th>Image</th>
          <th onclick="sortColumnByNum('price')">Price</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="table-body">

      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
